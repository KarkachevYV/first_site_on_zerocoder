<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Любимые блюда</title>
    <style>
        h2 {
            color: #141313;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #f0e9e9;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #eee8e8;
        }
        td {
            color: #eee8e8;
        }
        img {
            width: 100px;
            height: auto;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(5);
        }
        a {
            color: #df6808;
            cursor: pointer;
        }
        
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Рейтинг моих блюд</h2>

<table bgcolor="Aqua- Pink" border="2px">
    <thead>
        <tr>
            <th>Название блюда</th>
            <th>Оценка</th>
            <th>Рецепт</th>
            <th>Фото</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Борщ</td>
            <td>9</td>
            <td><a href="#" onclick="openModal('https://www.russianfood.com/recipes/recipe.php?rid=107392')">Смотреть рецепт</a></td>
            <td><img src="\frontend\public\5.jpg" alt="Борщ"></td>
        </tr>
        <tr>
            <td>Пельмени</td>
            <td>10</td>
            <td><a href="#" onclick="openModal('https://www.russianfood.com/recipes/recipe.php?rid=124988')">Смотреть рецепт</a></td>
            <td><img src="\frontend\public\2.jpg" alt="Пельмени"></td>
        </tr>
        <tr>
            <td>Холодец</td>
            <td>10</td>
            <td><a href="#" onclick="openModal('https://www.russianfood.com/recipes/recipe.php?rid=133144')">Смотреть рецепт</a></td>
            <td><img src="\frontend\public\13.jpg" alt="Холодец"></td>
        </tr>
        <tr>
            <td>Блины</td>
            <td>10</td>
            <td><a href="#" onclick="openModal('https://www.russianfood.com/recipes/recipe.php?rid=138699')">Смотреть рецепт</a></td>
            <td><img src="\frontend\public\1.jpg" alt="Блины"></td>
        </tr>
        <tr>
            <td>Щи</td>
            <td>9</td>
            <td><a href="#" onclick="openModal('https://www.russianfood.com/recipes/recipe.php?rid=118801')">Смотреть рецепт</a></td>
            <td><img src="\frontend\public\11.jpg" alt="Щи"></td>
        </tr>
    </tbody>
</table>

<!-- Модальное окно -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <iframe id="modalIframe" src="" frameborder="0"></iframe>
    </div>
</div>

<script>
    function openModal(url) {
        document.getElementById('modalIframe').src = url;
        document.getElementById('myModal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('myModal').style.display = "none";
        document.getElementById('modalIframe').src = "";
    }
</script>

</body>
</html>
